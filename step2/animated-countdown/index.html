<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Animated Countdown</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <!-- hide -->
        <div class="counter">
            <div class="nums">
                <!-- num -->
                <span class="in">5</span>
                <span>4</span>
                <span>3</span>
                <span>2</span>
                <span>1</span>
                <span>0</span>
            </div>
            <h4>Get Ready</h4>
        </div>

        <!-- show -->
        <div class="final">
            <h1>GO</h1>
            <button id="replay">
                <span>Replay</span>
            </button>
        </div>
        <script src="script.js"></script>
        <!-- <script src="script2.js"></script> -->
    </body>
</html>
